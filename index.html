<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link type="text/css" rel="stylesheet" href="css/register.css">
</head>
<body>
    <section id="registration">
        <div id="heading">
            <h1>Registration <span>Form</span> </h1>
        </div>
        <div class="reg_main">
            <div id="logo">
                <img src="images/logo.png" height="600px" width="600px">
            </div>
            <div class="form-box">
                <div  class="reg_form" name="reg-form">
                    <form onsubmit="event.preventDefault(); createUsers();" id="reg-form">
                        <label>Name</label></br>
                        <input class="input" type="text" id="name" name="name" placeholder="Enter name"></br></br>
                        <label>Surname</label></br>
                        <input class="input"  type="text" id="surname" name="surname" placeholder="Enter surname"></br></br>
                        <label>Email</label></br>
                        <input class="input"  type="text" id="email" name="email" placeholder="Enter email"></br></br>
                        <label>Username</label></br>
                        <input class="input" type="text" id="username" name="username" placeholder="Enter username"></br></br>
                        <label>Password</label></br>
                        <input class="input"  type="password" id="password" name="password" placeholder="Enter password"></br></br>
                        <button class="btn" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="javascript/index.js"></script>
</body>
</html>
