    <link rel="stylesheet" href="css/products.css">

    <link type="text/css" href="css/footer.css" rel="stylesheet">

<body>
    <section id="">
        <header>
            <div id="head1">
                <div id="logo">

                <div id="heading">
                    <img src="images/exclusive kicks.png" height="70px">

                <div id="icon">

           <div id="head">

                <nav>
                    <ul>

        <div id="all-prods">

        <section id="footer">
            <footer>
                <div class="contact">
                    <div class="in-touch">
                        <div class="heading">
                            <h3>GET IN TOUCH</h3>
                            </div>
                            <div class="icons">

                                <label>exc.kicks</label><br><br>

                            <label>Email</label><br>
                            <input type="text" id="email" placeholder="Enter email"name="Email"></br></br>
                            <label>Message</label></br>
                            <textarea cols="40" rows="10" name="message" placeholder="Type your message"name="Message" ></textarea></br></br>
                            <button id="button" type="submit">Send Message</button>
                        </form>
                    </div>
                    
                </div>
